<!-- An inline style may be used to apply a unique style for a single element.

To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property. -->
<!DOCTYPE html>
<html>
<body>

<h1 style="color:blue;text-align:center;">Inline CSS</h1>
<p style="color:red;">An inline style may be used to apply a unique style for a single element.

    To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property. </p>

</body>
</html>
