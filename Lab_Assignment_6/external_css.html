<html>
    <head>
       
        <title>Kilograms to Pounds Weight Converter</title>
        
        <link rel="stylesheet" type="text/css" href="external_css.css">
    </head>
    <body>
        <div id="container">
            <h1>Weight Converter (kg to pounds)</h1>
            <p>Enter weight value in kilograms:</p>
            <p>
                <label>Kilograms</label>
                <input id="inputKilograms" type="number" placeholder="kilograms" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">

            </p>
            <p>Your weight in Pounds is: <span id="outputPounds"></span> </p>
        </div>
        
        <script src="external_css.js" ></script>
    </body>
</html>
